<!-- catogorie keuze menu -->

<script type="text/javascript">
    //<![CDATA[
    function chkBoxes() {
        var msg = document.getElementById("msg");
            cb1 = document.getElementById("cb1"),
            cb2 = document.getElementById("cb2"),
            cb3 = document.getElementById("cb3"),
            cb4 = document.getElementById("cb4"),
            cb5 = document.getElementById("cb5"),
            cb6 = document.getElementById("cb6");
    
        if (cb1.checked) {
            if (cb2.checked || cb3.checked || cb4.checked || cb5.checked || cb6.checked) {
                msg.innerHTML = "Keuze 1 niet mogelijk in combinatie met andere opties.";
                cb2.checked = false;
                cb3.checked = false;
                cb4.checked = false;
                cb5.checked = false;
                cb6.checked = false;    
            } 
        } else {
            msg.innerHTML = "";
        }
    }
    //]]>
    </script>
    </head>
    <body>
    <input type="checkbox" name="d[]" id="cb1" value="1" onchange="chkBoxes();"> Overige
    <input type="checkbox" name="d[]" id="cb2" value="2" onchange="chkBoxes();"> Gezondheid
    <input type="checkbox" name="d[]" id="cb3" value="3" onchange="chkBoxes();"> ICT
    <input type="checkbox" name="d[]" id="cb4" value="4" onchange="chkBoxes();"> Politiek
    <input type="checkbox" name="d[]" id="cb5" value="3" onchange="chkBoxes();"> Sport
    <input type="checkbox" name="d[]" id="cb6" value="4" onchange="chkBoxes();"> Reizen
    <p id="msg"></p>
